name: publish on NPM
on:
  push:
    tags:
      - v*

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn build-ci
      - run: npm publish dist/
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
